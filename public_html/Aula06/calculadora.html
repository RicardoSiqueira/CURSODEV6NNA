<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="Stylexss.css" rel="stylesheet">
         <script type="text/javascript">
    function somarValores(){
        var s1 = document.getElementById("txt1").value;
        var s2 = document.getElementById("txt2").value;
        var s3 = parseInt(s1) + parseInt(s2);
        alert(s3);
    }
</script>
    </head>
    <body>
        
      <fieldset>
    <legend>Calculadora Simples</legend>
    <label>Valor 1:</label>
    <input id="txt1" type="text"/>
    <label>Valor 2: </label>
    <input id="txt2" type="text"/>
    <button id="somar" onclick="somarValores()">Somar</button>
</fieldset>
             
   
        
    </body>    
</html>
