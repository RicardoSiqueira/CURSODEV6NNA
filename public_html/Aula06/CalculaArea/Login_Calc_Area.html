<!DOCTYPE html>

<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="javascript.js">  </script>
    </head>
    <body>
        
        
        <h4> Para entrar no sistema, Digite o login e sua senha nos campos a seguir</h4><br><br>
           
       <form name="form" method="post" action="PaginaPrincipal.html" onsubmit=" return validacao()">
      <p>Login: <input   type="text" name="login" size="30" /></p>
      <p>Senha: <input   type="password" name="senha" size="30" /></p>
      <input type="submit" name="submit" value="Entrar"/>
</form>
        
        
        
        
    </body>
